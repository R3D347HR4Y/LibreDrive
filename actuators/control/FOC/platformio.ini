; https://docs.platformio.org/page/projectconf.html

[platformio]
; src_dir     = src
; build_dir   = .pioenvs
; lib_dir     = .piolib
; libdeps_dir = .piolibdeps
boards_dir  = boards
default_envs = S57V2

[env:S57V2]
platform = ststm32
; board = STM32F103CB
board = genericSTM32F103CB
framework = arduino

lib_deps =
  askuric/Simple FOC @ ^2.1
  SPI
  Wire

